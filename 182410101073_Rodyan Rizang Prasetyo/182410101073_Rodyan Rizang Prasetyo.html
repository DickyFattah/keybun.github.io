<!DOCTYPE html>
<html>
<head>
    <title>Tugas Perancangan Website Asiap</title>
</head>
<body>
<center>
    <h1>
        <center>
        Tugas Membuat Form
        </center>
    </h1>
    <form method="POST">
        <fieldset>
        <legend>Isi Data Registrasi di Bawah ini: </legend>
        <table>
            <tr>
                <td>
                    <label>Nama:</label>
                </td>
                <td>
                    <input type="text" name="nama" placeholder="Nama lengkap..." />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Username:</label>
                </td>
                <td>
                    <input type="text" name="username" placeholder="Username..." />
                </td>
            </tr>
            <tr> 
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="email" name="email" placeholder="Email..." />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                </td>
                <td>
                    <input type="password" name="password" placeholder="Password..." />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Jenis kelamin:</label>
                </td>
                <td>
                    <label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                    <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Status:</label>
                </td>
                <td>
                    <label><input type="checkbox" name="Status" value="mahasiswa" /> Mahasiswa</label>
                    <label><input type="checkbox" name="Status" value="berkeluarga" /> Berkeluarga</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Agama:</label>
                </td>
                <td>
                    <select name="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="hindu">Hindu</option>
                         <option value="budha">Budha</option>
                        <option value="fengshui">fengshui</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Uneg-uneg:</label>
                </td>
                <td>
                    <textarea name="Uneg-uneg"></textarea>
                </td>
            </td>
        </table>
            <p>
                    <input type="submit" name="submit" value="Kirim" />
            </p>
        </fieldset>
        <p>
                Copyright &copy; Rodyan Rizang Prasetyo-182410101073
        </p>
        <img src="lebron.jpg" alt="gambar lebron">
    </form>
</center>
</body>
</html>
