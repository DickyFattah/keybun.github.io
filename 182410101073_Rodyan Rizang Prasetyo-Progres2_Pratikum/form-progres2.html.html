<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="form-progres2.css.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <title>
        Tugas Perancangan Website-2
    </title>
</head>
<body>
<center class="animated infinite rotateIn"><img class="logo" src="uwu.png"/></center>
<h1 class="animated zoomIn">SELAMAT DATANG DI PERUWUAN DUNIAWI</h1>
<div class="login">
<form>
    <center><h2>Log In</h2></center>
    <p><input type="text" name="username" placeholder="Enter Username" /></p>
    <p><input type="password" name="password" placeholder="Enter Password" /></p>
    <p><input type="submit" class="masukbutton" value="Masuk" onclick="alert('Selamat Datang di Dunia UWU')" /></p>
</form>
</div>
<div class="daftar">
<form>
    <center><h2>Sign In</h2></center>
    <p><input type="text" name="nama" placeholder="Enter Full Name" /></p> 
    <p><input type="text" name="username" placeholder="Enter Username" /></p>
    <p><input type="email" name="email" placeholder="Enter Email" /></p>
    <p><input type="password" name="password" placeholder="Enter Password" /></p>
     
    <p><label>Jenis kelamin</label></p>
    <p><label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
    <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label></p>

    <p><label>Status</label></p>
    <p><label><input type="checkbox" name="Status" value="Pelajar" /> Pelajar</label></p>
    <p><label><input type="checkbox" name="Status" value="Mahasiswa" /> Mahasiswa</label></p>
    <p><label><input type="checkbox" name="Status" value="Bekerja" /> Bekerja</label></p>
      
    <p><label>Agama</label></p>
    <p><select name="agama">
       <option value="islam">Islam</option>
       <option value="kristen">Kristen</option>
       <option value="hindu">Hindu</option>
       <option value="budha">Budha</option>
       <option value="fengshui">Fengshui</option>
       <option value="fengshui">Agnostic</option>
    </select></p>

    <p><label>Alasan Mendaftar</label></p>
    <p><textarea name="Alasan Mendaftar"></textarea></p>

    <p><input type="submit" class="daftarbutton" value="Daftar" onclick="alert('Selamat Bergabung di Dunia UWU')"/></p>
</form>
</body>
</html>
