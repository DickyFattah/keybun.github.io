<head>

    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>

      <<h1 align="center">Input Data Mahasiswa </h1>
<div class="body">
    <div class="table">
    <table >
    <tr><td>
    Nama: <input type="text" name="nama" placeholder="Nama lengkap..." />
    </td>
    </tr>
    <tr><td>
    NIM: <input type="number" name="NIM" placeholder="NIM" />
    </td>
    </tr>

    <tr><td>
    Username: <input type="text" name="username" placeholder="Username..." />
    </td>
    </tr>

    <tr><td>
    Email: <input type="email" name="email" placeholder="Your email..." />
    </td>
    </tr>

    <tr><td>
    Password: <input type="password" name="password" placeholder="Password..." />
    </td>
    </tr>

    <tr><td>
    TTL: <input type="date"/>
    </td>
    </tr>

    <tr><td>
      Jenis kelamin:
      <input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki
      <input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan
    </td>
    </tr>

    <tr><td>
      Agama:
      <select name="Agama">
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Hindu">Hindu</option>
          <option value="Buddha">Buddha</option>
          <option value="KongHuCu">KongHuCu</option>
          <option value="Katolik">Katolik</option>
      </select>
    </td>
    </tr>

    <tr><td>
    <input type="checkbox" name="setuju" /> Anda setuju dengan segala
    <br><a href="https://unej.ac.id/pendaftaran/">persyaratan</a> yang berlaku
    </td>
    </tr>

    <tr><td>
    <button type="button" name="button">Kirim</button>
    </td>
    </tr>
  </div>
  </div>
  </body>
</html>
