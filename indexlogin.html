<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylelogin.css">
    <title>
        Tugas Perancangan Website-2
    </title>
</head>
<body>
<img class="logo" src="LOGOPUTIH.png"/>
<h1>SELAMAT DATANG DI WEBSITE KEYBUN</h1>
<div class="login">
<form>
    <center><h2>Log In</h2></center>
    <p><input type="text" name="username" placeholder="Enter Username" /></p>
    <p><input type="password" name="password" placeholder="Enter Password" /></p>
    <p><input type="submit" class="masukbutton" value="Masuk" onclick="alert('Selamat Datang di Keybun')" /></p>
</form>
</div>
<div class="daftar">
<form>
    <center><h2>Sign In</h2></center>
    <p><input type="text" name="nama" placeholder="Enter Full Name" /></p> 
    <p><input type="text" name="username" placeholder="Enter Username" /></p>
    <p><input type="email" name="email" placeholder="Enter Email" /></p>
    <p><input type="password" name="password" placeholder="Enter Password" /></p>
    <p><input type="password" name="ulangipassword" placeholder="Confirm Your Password" /></p>
 
    <p><input type="submit" class="daftarbutton" value="Daftar" onclick="alert('Selamat Bergabung di Keybun')"/></p>
</form>
</body>
</html>
