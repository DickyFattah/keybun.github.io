<html>

<body>
<img class="logo" src="https://DickyFattah.github.io/progres-homepage-290919/LOGOPUTIH.png"/>

<div class="gambar1" >

<div class="login">
  <form action="home.html">
    <table>
      <tr>
        <td>
          <input type="text" class="text" placeholder="Username" required="" />
        </td>
        <td >
          <input type="password" class="text" placeholder="Password" required/>
        </td>
        <td><input type="submit" class="masukbutton" value="MASUK" onclick="home.html" /></td>
      </tr>
      <tr><td><input type="checkbox"> Keep me logged in</td><td colspan="2"></td></tr>
    </table>
  </form>
  </div>
<div class="daftar">
<form name="daftar" action="home.html" onsubmit="return validateDaftar()">
    <center><h2>Sign In</h2></center>
    <p><input type="text" name="nama" placeholder="Enter Full Name" required/></p>
    <p><input type="text" name="username" placeholder="Enter Username" required/></p>
    <p><input type="email" name="email" placeholder="Enter Email" required/></p>
    <p><input type="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Enter Password" required/></p>
    <p><input type="password" name="ulangipassword"  placeholder="Confirm Your Password" required/></p>
    <input type="submit" class="daftarbutton" value="Daftar" />
</form>

<script>
function validateLogin() {
  var x = document.forms["login"]["username"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}
function validateDaftar() {
  var x = document.forms["daftar"]["nama"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }

}
</script>
